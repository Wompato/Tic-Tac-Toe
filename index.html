<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class='score-board'>

            <div><h1 class='score-boardX'>X: 0</h1></div>
            <div class='score-board-divide'>|</div>
            <div><h1 class='score-boardO'>O: 0</h1></div>
        
        </div>
    </header>
    <main>
        <div class='game-board'>
            <div class='game-board-cell' data-cell-index="0"></div>
            <div class='game-board-cell' data-cell-index="1"></div>
            <div class='game-board-cell' data-cell-index="2"></div>
            <div class='game-board-cell' data-cell-index="3"></div>
            <div class='game-board-cell' data-cell-index="4"></div>
            <div class='game-board-cell' data-cell-index="5"></div>
            <div class='game-board-cell' data-cell-index="6"></div>
            <div class='game-board-cell' data-cell-index="7"></div>
            <div class='game-board-cell' data-cell-index="8"></div>
        </div>
        <div class='piece-select'></div>
        <div class='win-loss-modal hidden'>
            <div class='win-loss-message'>
                <p>blank is winner</p>
                <button class='restart-game'>Restart</button>
            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src='script.js'></script>
</body>
</html>
